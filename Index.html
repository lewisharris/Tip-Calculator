<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript" src="JS/tipCalculate.js"></script>

	<div class="container">
		<h1>Tip Calculator</h1>
			<p>Enter your bill total...</p>
		<span class="bill-main">
			<span>£</span>
				<input type="number" id="bill" placeholder="£" value="40" step="1" oninput="autoTipCalculate(this.value,'slideVal')">
		</span>
		<br>
		<h2>
			Tip percentage: <input id="slider" type="range" min"0" value= "15" max="100" step="1" oninput="tipCalculate(this.value,'bill')"	onchange="tipCalculate(this.value,'bill')">
				<span id="slideVal">15%</span>
				<div>Tip Total:</div>
			<span id="tip">
				£6.00
			</span>
		</h2>

	</div>

</body>
</html>
