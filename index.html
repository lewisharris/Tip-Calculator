<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Tip Calculator</h1>
			<p>Enter your bill total...</p>
		<span class="bill-main">
			<span>£</span>
				<input type="number" id="bill" placeholder="£" value="40" step="1" oninput="autoTipCalculate(this.value,'slideVal')">
		</span>
		<br>
		<p>Use the slider to increase or decrease the percentage of tip you want to leave.</p>
		<h2>
			Tip percentage: <input id="slider" type="range" min="0" value= "15" max="100" step="1" oninput="tipCalculate(this.value,'bill')"	onchange="tipCalculate(this.value,'bill')">
				<span id="slideVal">15%</span>

				<div id="tip-total">Tip Total:</div>
			<span id="tip">
				£6.00
			</span>
		</h2>
	</div>
<script type="text/javascript" src="http://www.lewharris.co.uk/projects/JS/app.js"></script>
</body>
</html>
